name: generator

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"

    steps:
      - uses: actions/checkout@v4.1.1
      - name: Update readme
        uses: linuxsuren/yaml-readme@v0.0.16
        env:
          GH_TOKEN: ${{ secrets.GH_SECRETS }}
        with:
          pattern: 'items/*.yaml'
          username: linuxsuren
          org: linuxsuren
          repo: remote-jobs-in-china
          sortby: '!zh'
